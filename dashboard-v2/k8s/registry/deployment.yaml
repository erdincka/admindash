apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: dashboard-dev
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
              name: registry
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
